<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form {
            border: 1px solid grey;
            padding: 30px;
        }
    </style>
</head>

<body>
    <p>June 30th, 2025</p>
    <h1>Forms/formularios</h1>


    <form>
        <h3>formulario de contacto</h3>
        <label>nombre</label>
        <input type="text" placeholder="escribe tu nombre" required><br>
        <!-- apellido -->
        <label>apellido</label>
        <input type="text" placeholder="escribe tu apellido"><br>
        <!-- email -->
        <label>email</label>
        <input type="email" placeholder="escribe tu email"><br>
        <!-- numero de celular -->
        <label>celular</label>
        <input type="number" placeholder="escribe tu celular"><br>
        <!-- password -->
        <label>password</label>
        <input type="password" placeholder="escribe tu password"><br>
        <input type="submit" value="Envialo">
        <h3>otros tipos de inputs</h3>
        <input type="color"><br>
        <input type="range"><br>
        <input type="checkbox" placeholder="color"><br>


        <!-- select y options -->
        <select id="reason" name="reason">
            <option value="azul">azul</option>
            <option value="negro">negro</option>
            <option value="blanco">blanco</option>
            <option value="rojo">rojo</option>
        </select>
    </form>




</body>

</html>
